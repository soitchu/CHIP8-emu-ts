  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHIP-8 Emulator</title>
    <link rel="stylesheet" href="./css/menu.css" />

    <div id="container">
      <div id="romInstructions">

      <div id="menuIcon" class="clickable"></div>
